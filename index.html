<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Not Another Pub Quiz, Pub Quiz, Pub Questions, Geography, Entertainment, History, Arts, Science, Sport">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Not Another Pub Quiz</title>
</head>
<body>
    <!--main quiz container-->
    <div class="container">
        <div id="header-container">
            <h1 class="header">NOT ANOTHER PUB QUIZ!</h1>
            <h2 id="subtitle">Test your general knowledge with this 30-question pub quiz!</h2>
            <h2 id="press-start">Press start to play!</h2>
        </div>
        <!--contains quiz question and answers-->
        <div id="question-container" class="hidden">
            <div id="question">What is the answer?</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button">ans 1</button>
                <button class="button">ans 2</button>
                <button class="button">ans 3</button>
                <button class="button">ans 4</button>
            </div>
        </div>
        <!--Start and Next buttons-->
        <div class="controls">
            <button id="start-button" class="start-button button">Start!</button>
            <button id="next-button" class="next-button button hidden">Next</button>
        </div>
        <!--Score counter-->
        <div id="score" class="score"></div>
        <div id="high-score" class="score"></div>
    </div>
<!--JavaScript sources-->
<script src="assets/js/questions.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
